series: disco
relations:
- [neutron-dynamic-routing, rabbitmq-server]
- [neutron-dynamic-routing, quagga]
- [keystone, mysql]
- [neutron-api, mysql]
- [neutron-api, rabbitmq-server]
- [neutron-api, keystone]
applications:
  keystone:
    charm: cs:bionic/keystone
    constraints: mem=1G
    num_units: 1
    options:
        haproxy-server-timeout: 90000
        haproxy-client-timeout: 90000
        haproxy-queue-timeout: 9000
        haproxy-connect-timeout: 9000
    series: disco
  mysql:
    charm: cs:bionic/percona-cluster
    constraints: mem=4G
    num_units: 1
    series: disco
  neutron-api:
    charm: cs:bionic/neutron-api
    constraints: mem=1G
    num_units: 1
    options:
        flat-network-providers: physnet1
        neutron-security-groups: true
        haproxy-server-timeout: 90000
        haproxy-client-timeout: 90000
        haproxy-queue-timeout: 9000
        haproxy-connect-timeout: 9000
    series: disco
  neutron-dynamic-routing:
    charm: ../../../neutron-dynamic-routing
    num_units: 1
    series: disco
  rabbitmq-server:
    charm: cs:bionic/rabbitmq-server
    constraints: mem=1G
    num_units: 1
    series: disco
  quagga:
    charm: cs:bionic/quagga
    num_units: 1
    series: disco

