local_overlay_enabled: False

variables:
  openstack-origin: &openstack-origin distro

series: lunar

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':
    # osci-frr has a limited set of supported series.
    series: jammy
  '8':
  '9':
  '10':
  '11':

applications:

  keystone-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  neutron-api-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    to:
      - '0'
      - '1'
      - '2'
    channel: latest/edge

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      haproxy-server-timeout: 90000
      haproxy-client-timeout: 90000
      haproxy-queue-timeout: 9000
      haproxy-connect-timeout: 9000
    to:
      - '3'
    channel: latest/edge

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      flat-network-providers: physnet1,
      neutron-security-groups: true
      openstack-origin: *openstack-origin
      haproxy-server-timeout: 90000
      haproxy-client-timeout: 90000
      haproxy-queue-timeout: 9000
      haproxy-connect-timeout: 9000
    to:
      - '4'
    channel: latest/edge

  neutron-dynamic-routing:
    charm: ../../../neutron-dynamic-routing_ubuntu-22.04-amd64_ubuntu-22.10-amd64_ubuntu-23.04-amd64.charm
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '5'

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    to:
      - '6'
    channel: latest/edge

  osci-frr:
    charm: ch:osci-frr
    series: jammy
    num_units: 1
    to:
      - '7'

  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: latest/edge
    to:
      - '8'
      - '9'
      - '10'
  neutron-api-plugin-ovn:
    charm: ch:neutron-api-plugin-ovn
    channel: latest/edge

  vault:
    charm: ch:vault
    num_units: 1
    channel: latest/edge
    to:
      - '11'

relations:

  - - 'neutron-dynamic-routing:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-dynamic-routing:bgp-speaker'
    - 'osci-frr:bgpclient'

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api:shared-db'
    - 'neutron-api-mysql-router:shared-db'
  - - 'neutron-api-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'

  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'

  - - ovn-central:certificates
    - vault:certificates

  - - ovn-central:ovsdb-cms
    - neutron-api-plugin-ovn:ovsdb-cms

  - - vault:certificates
    - keystone:certificates

  - - vault:certificates
    - neutron-api:certificates

  - - vault:certificates
    - neutron-api-plugin-ovn:certificates

  - - neutron-api-plugin-ovn:neutron-plugin
    - neutron-api:neutron-plugin-api-subordinate