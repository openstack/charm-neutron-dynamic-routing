series: xenial
relations:
- [neutron-dynamic-routing, rabbitmq-server]
- [neutron-dynamic-routing, quagga]
- [keystone, mysql]
- [neutron-api, mysql]
- [neutron-api, rabbitmq-server]
- [neutron-api, keystone]
applications:
  keystone:
    charm: cs:keystone
    constraints: mem=1G
    num_units: 1
    options:
        openstack-origin: 'cloud:xenial-ocata'
        haproxy-server-timeout: 90000
        haproxy-client-timeout: 90000
        haproxy-queue-timeout: 9000
        haproxy-connect-timeout: 9000
    series: xenial
  mysql:
    charm: cs:percona-cluster
    constraints: mem=4G
    num_units: 1
    options: {source: 'cloud:xenial-ocata'}
    series: xenial
  neutron-api:
    charm: cs:neutron-api
    constraints: mem=1G
    num_units: 1
    options:
        flat-network-providers: physnet1
        neutron-security-groups: true
        openstack-origin: 'cloud:xenial-ocata'
        haproxy-server-timeout: 90000
        haproxy-client-timeout: 90000
        haproxy-queue-timeout: 9000
        haproxy-connect-timeout: 9000
    series: xenial
  neutron-dynamic-routing:
    charm: ../../../neutron-dynamic-routing
    num_units: 1
    options: {openstack-origin: 'cloud:xenial-ocata'}
    series: xenial
  rabbitmq-server:
    charm: cs:rabbitmq-server
    constraints: mem=1G
    num_units: 1
    options: {source: 'cloud:xenial-ocata'}
    series: xenial
  quagga:
    charm: cs:~openstack-charmers-next/quagga
    num_units: 1
    options: {use-16bit-asn: True}
    series: xenial

